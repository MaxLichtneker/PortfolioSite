<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="PortfolioStyle.css">
    <body>
    <meta/>
    <title>Max Lichtneker Portfolio</title>

    <script type="text/javascript">
        function ClearText(){
            document.ContactForm.message.value = '';
        }
    </script>

</head>
    <body>
        <div class="Square">
            <div class="VerticalCenter">
                <button class="Button Button1">About</button>
                <button class="Button Button1">Projects</button>
                <button class="Button Button1">Contact</button>

            </div>
        </div>

        <div class="Background">
            <h1>Max Lichtneker</h1>
            <video autoplay muted loop>
                <source src="Hunt  Showdown 2023.05.30 - 20.46.31.05.DVR.mp4">
            </video>
        </div>
    </body>

    <body>
        <div class="Contact">
            <a href="https://twitter.com/MLichtneker"><img src="twitter.svg" class="ContactSymbols">
            <a href="https://www.facebook.com/"><img src="facebook.svg" class="ContactSymbols">
            <a href="https://www.instagram.com/"><img src="instagram.svg" class="ContactSymbols">
            <a href="https://www.linkedin.com/in/max-lichtneker-2a49321a1/"><img src="linkedin.svg" class="ContactSymbols">

            </a>

            <h2><b>Contact</b></h2>
            <form name="ContactForm" action="https://formspree.io/f/xjvqokaj" method="POST">

                <div>
                    <input type="text" id="fname" name="name" placeholder="Name" size="50" required>
                </div>

                <div>
                    <textarea name="message" placeholder="Message" rows="10" cols="52.9" style="resize: none;" required >
                    </textarea> 
                </div>

                <div>
                    <input type="email" id="fmail" name="mail" placeholder="E-mail" size="50"required>
                </div>

                <div>
                    <button type="submit" onsubmit="ClearText()"> Send</button>
                </div>
            </form>

        </div>
    </body>
</head>

</html>
